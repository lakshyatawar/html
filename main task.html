<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<font size="5">
	<table bgcolor="darkblue" width="700" align="center" cellpadding="10">
		
		<tr>
			<th colspan="2" bgcolor="orange" align="left"> Sign Up</th>
		</tr>

		<tr>
			<th> <font color="yellow">First Name :</font> </th>
			<td><input type="text" name="name" size="30" placeholder="Enter First Name" required></td>
		</tr>

        <tr>
			<th> <font color="yellow">Last Name :</font> </th>
			<td><input type="text" name="last" size="30" placeholder="Enter Last Name" required></td>
		</tr>

        <tr>
			<th> <font color="yellow">Date of Birth :</font> </th>
			<td><input type="date" name="date" size="30" required></td>
		</tr>

		<tr>
			<th> <font color="yellow" >Gender :</font> </th>
			<td><font color="yellow"><input type="radio" name="Gender" size="30"> Male <input type="radio" name="Gender" size="30" required> Female</font> </td>
		</tr>

		<tr>
			<th> <font color="yellow">Country :</font> </th>
			<td> <font color="yellow" >
			   <select required>	
			           <option> Country </option>			      
			   	      <option> India </option>
				      <option> Brazil </option>
				      <option> China </option>
				      <option> Mexico </option>
				      <option> South Africa </option>
				</select></font>
			</td>
		</tr>
        
        <tr>
        	<th><font color="yellow" >E-mail :</font> </th>
        	<td> <input type="text" name="E-mail" placeholder="Enter E-mail" required> </td>
        </tr>

        <tr>
        	<th><font color="yellow" > Phone : </font> </th>
        	<td><input type="number" name="num" size="10" placeholder="Enter Phone" maxlength="10" minlength="10"required> </td>
        </tr>

        <tr>
        	<th><font color="yellow">Password :</font> </th>
        	<td> <input type="Password" name="Password" placeholder="Enter Password" minlength="8" required> </td>
        </tr>

        <tr>
        	<th><font color="yellow"> Confirm Password :</font> </th>
        	<td> <input type="Password" name="Password" placeholder="Enter Password Again" minlength="8" required> </td>
        </tr>

          <tr>
        	<th></th>
        	<td> <input type="checkbox" name="chk" required><font color="yellow">I Agree to the Term of use</font></td>
        </tr>

       
       <tr bgcolor="orange">
       	<td>  </td>
       	<td align="right" >
       	 <input type="submit" name="submit" required value="Submit">
         <input type="submit" name="cancel" required value="cancel">
    	</td>
       </tr>


    </table> 
	</font>

</body>
</html>
